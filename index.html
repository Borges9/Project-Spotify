<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotfily</title>
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="src/assets/icons/logo-spotify.png" alt="logo do Spotfily">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span><i class='bx bxs-home'></i></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                     <span><i class='bx bx-search'></i></span>
                    <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span><i class='bx bxs-book' ></i></span>
                    <span>Sua biblioteca</span>
                </button>
                <span><i class='bx bx-plus'></i></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fáci, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languagens">
                <button class="languagens__button">
                    <span><i class='bx bx-globe-alt' ></i></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">

        </div>
    </main>
</body>
</html>
